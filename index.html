<canvas id="ctx" width="600" height="500" style="border:1px solid #000000"></canvas>
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
  var ctx = document.getElementById("ctx").getContext("2d");
  socket.on('time', function(timeString) {
    ctx.fillText("Server time is: " + timeString, 100, 100);
  });
</script>
