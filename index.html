<canvas id="ctx" width="600" height="600" style="border:1px solid #000000"></canvas>
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();

  var letters = [];

  function Letter(char, x, y, randomRotation, color)
  {
    this.char = char;
    this.x = x;
    this.y = y;
    this.rotation = randomRotation;
    this.size = 8;
    this.display = display;
    this.color = "rgb(" + color.r + ", " + ", " + color.g + ", " + color.b + ")";

    function display()
    {
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.rotation);
      ctx.fillStyle = this.color;
      ctx.fillRect(this.x - this.size/2, this.y - this.size/2, this.size, this.size);
      ctx.restore();
    }
  }

  function init(){
    socket.on('existingSituation', loadExistingSituation);
    function loadExistingSituation(allLetters)
    {
        for(i in allLetters)
        {
          letters[i] = new Letter(allLetters[i].char,
          allLetters[i].x, allLetters[i].y,
          (Math.random()-0.5)*(Math.PI/32)),
          {
            r: Math.random()*255;
            g: Math.random()*255;
            b: Math.random()*255;
          };
        }
    }
    window.requestAnimationFrame(draw);
  }

  function draw(){
    var ctx = document.getElementById("ctx").getContext("2d");
    ctx.clearRect(0,0,600,600);

    for(var i = 0; i < letters.length; i++)
    {
      letters[i].display();
    }

    window.requestAnimationFrame(draw);
  }

  init();

</script>
