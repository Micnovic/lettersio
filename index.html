<canvas id="ctx" width="600" height="600" style="border:1px solid #000000"></canvas>
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
  var ctx = document.getElementById("ctx").getContext("2d");

  var letters = [];
  var numberOfLetters = 0;

  ctx.font = "30px monospace";

  function Letter(char, x, y, randomRotation, id)
  {
    this.id = id;
    this.char = char;
    this.x = x;
    this.y = y;
    this.rotation = randomRotation;
    this.size = 30;
    this.display = display;
    this.color = "rgb("+
    Math.floor(Math.random()*255)+ ","+
    Math.floor(Math.random()*255)+ ","+
    Math.floor(Math.random()*255)+")";

    function display()
    {
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.strokeRect(1, 0, this.size/2-2, -this.size+10);
      ctx.rotate(this.rotation);
      ctx.fillStyle = this.color;
      ctx.shadowBlur = 3;
      ctx.shadowColor = '#cccccc';
      ctx.shadowOffsetX = 2;
      ctx.shadowOffsetY = 2;
      ctx.fillText(this.char, 0, 0);
      ctx.restore();
    }
  }

  function init(){
    socket.on('existingSituation', loadExistingSituation);
    function loadExistingSituation(allLetters)
    {
        for(i in allLetters)
        {
          letters[i] = new Letter(
            allLetters[i].char,
            allLetters[i].x, allLetters[i].y,
            (Math.random()-0.5)*(Math.PI/16),
            numberOfLetters //using as letter's id
          );
          numberOfLetters++;
        }
        console.log(numberOfLetters + " letters loaded");
    }
    window.requestAnimationFrame(draw);
  }

  function draw(){
    ctx.clearRect(0,0,600,600);

    for(var i = 0; i < letters.length; i++)
    {
      letters[i].display();
    }

    window.requestAnimationFrame(draw);
  }

  init();

</script>
